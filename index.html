<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="index.css">

<body>
    <section>
        <div class="cardcontainer list">
            <ul class="cardlist">
                <li class="card current">
                    <div class="dvCard">
                        <div class="dvImage">
                            <img class="image" src="http://media.zigcdn.com/media/model/2016/Jan/honda_city_600x300.jpg"/>
                            <div class="likeTag tag">Like</div>
                            <div class="nopeTag tag">Nope</div>
                        </div>
                        <span class="name">Honda City E i VTEC</span>
                    </div>
                </li>
                <li class="card">
                    <div class="dvCard">

                    </div>
                </li>
                <li class="card">
                    <div class="dvCard">

                            <img class="image" src="http://media.zigcdn.com/media/model/2016/Jan/honda_city_600x300.jpg"/>
                            <div class="likeTag tag">Like</div>
                            <div class="nopeTag tag">Nope</div>
                        </div>
                        <span class="name">Honda City E i VTEC</span>
                    </div>
                </li>
            </ul>
            <div class="dvButtons">
                <div id="btnNope" class="nope button"><i class="fa fa-times" aria-hidden="true"></i></div>
                <div id="btnLike" class="like button"><i class="fa fa-heart" aria-hidden="true"></i></div>
                <div class="clearBoth"></div>
            </div>
        </div>
    </section>
